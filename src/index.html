<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Connectivity with js-libp2p</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" defer src="./index.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 font-sans leading-relaxed">
    <main class="container mx-auto p-6 bg-white shadow-md rounded-lg mt-10">
      <h1 class="font-bold text-2xl text-blue-600 mb-4">WebRTC Connectivity with js-libp2p</h1>

      <section class="my-4">
        <h2 class="font-bold text-xl text-blue-600 mb-2">Node</h2>
        <ul class="list-disc list-inside ml-4">
          <li>Peer ID: <span class="font-bold" id="output-node-peer-id">Unknown</span></li>
          <li>Status: <span id="output-node-status">Initialising</span></li>
          <li>
            Connections: <span id="output-peer-count">0</span>
            <ul class="list-disc list-inside ml-6" id="output-peer-types"></ul>
          </li>
          <li>
            Addresses: <span id="output-address-count">0</span>
            <ul class="list-disc list-inside ml-6" id="output-addresses"></ul>
          </li>
        </ul>
      </section>

      <section class="my-6">
        <h2 class="font-bold text-xl text-blue-600 mb-2">Peers</h2>
        <p class="flex flex-row items-center gap-2">
          <label class="block text-gray-700 text-sm font-bold" for="input-multiaddr">Multiaddr</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="input-multiaddr"
            type="text"
            placeholder="/ip4/..."
          />
          <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            id="button-connect"
            type="button"
          >
            Connect
          </button>
        </p>

        <ul class="list-disc list-inside ml-4" id="output-peer-details"></ul>
      </section>

      

      <section class="my-6">
        <h2 class="font-bold text-xl text-blue-600 mb-2">File Sharing</h2>
        
        <div class="mb-4">
          <p id="peer-status" class="text-sm text-gray-600 mb-2"></p>
          
          <label class="block text-gray-700 text-sm font-bold mb-2" for="file-input">
            Share a file
          </label>
          <input
            type="file"
            id="file-input"
            class="block w-full text-sm text-gray-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-blue-50 file:text-blue-700
              hover:file:bg-blue-100"
          />
          <p id="upload-status" class="mt-2 text-sm text-gray-600"></p>
        </div>
      
        <div class="grid grid-cols-2 gap-4">
          <div>
            <h3 class="font-bold text-lg mb-2">Your Shared Files</h3>
            <ul id="shared-files-list" class="space-y-2"></ul>
          </div>
      
          <div>
            <h3 class="font-bold text-lg mb-2">Available Files</h3>
            <ul id="available-files-list" class="space-y-2"></ul>
          </div>
        </div>
      </section>




    </main>
  </body>
</html>
